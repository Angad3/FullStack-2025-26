<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
    <h1>Job Portal</h1>
    <h2>Find Jobs with ease</h2>
    </div>
    <h3>Create New Listing</h3>
    <p>Job Title</p>
    <input type="text" id="jobTitle" placeholder="Title">
    <p>Enter Company Name</p>
    <input type="text" placeholder="Company Name" id="compName">
    <p>Enter Skills</p>
    <input type="text" placeholder="Skills" id="skills">
    <p>Enter Experience</p>
    <input type="text" placeholder="Experience" id="experience">
    <p>Enter Location</p>
    <input type="text" placeholder="Location" id="lctn"><br>
    <input type="button" value="Create Listing" id="createListing">
    <br><br>
    <h3>New Listings</h3>
    <div id="divTag">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
