<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Simple Job Portal</h1>

        <h2>ABC Company</h2>
        <h3>Web Developer</h3>

        <p><strong>Skills Required:</strong> HTML, CSS, JavaScript</p>

        <form>
            <label for="name">Enter your name</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="email">Enter your email</label>
            <input type="email" id="email" placeholder="abc@mail.com" required>

            <label for="num">Phone number</label>
            <input type="tel" id="num" placeholder="1234567890" required>

            <label for="years">Experience (in years)</label>
            <input type="number" id="years" required>

            <label for="resume">Upload resume (PDF)</label>
            <input type="file" id="resume" accept=".pdf" required>

            <button type="submit" id="Apply">Apply Now</button>
        </form>
    </div>

</body>
</html>
